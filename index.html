
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrithmith Coin</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="hero">
        <div class="backdrop">
            <div class="snowfall"></div>
        </div>
        <div class="content">
            <h1>Chrithmith Coin</h1>
            <h2>Spreading Holiday Cheer, One Punch at a Time!</h2>
            <div class="mike-tyson">
                <img src="images/mike.jpg" alt="Mike Tyson in Christmas hat">
            </div>
            <div class="countdown">
                <p id="countdown-timer">Loading...</p>
                <button id="follow-button">Follow Us to Shorten the Timer!</button>
            </div>            
        </div>
    </div>
    <div class="social-media">
        <a href="https://twitter.com" target="_blank" class="social-button">
            <div class="icon-wrapper">
                <img src="images/x.png" alt="X (Twitter)">
            </div>
        </a>
        <a href="https://telegram.org" target="_blank" class="social-button">
            <div class="icon-wrapper">
                <img src="images/telegram.png" alt="Telegram">
            </div>
        </a>
        <a href="https://dexscreener.com" target="_blank" class="social-button">
            <div class="icon-wrapper">
                <img src="images/dex.png" alt="DEXscreener">
            </div>
        </a>
    </div>      
    <script src="js/scripts.js"></script>
</body>
</html>
